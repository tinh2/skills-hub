name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: skillshub_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/skillshub_test?schema=public
      JWT_SECRET: test-jwt-secret-at-least-32-characters-long
      GITHUB_CLIENT_ID: test
      GITHUB_CLIENT_SECRET: test
      GITHUB_CALLBACK_URL: http://localhost:3001/auth/callback
      GITHUB_TOKEN_ENCRYPTION_KEY: aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
      FRONTEND_URL: http://localhost:3001
      API_URL: http://localhost:3000
      NEXT_PUBLIC_API_URL: http://localhost:3000

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @skills-hub/api exec prisma generate

      - name: Build
        run: pnpm build

      - name: Run unit tests
        run: pnpm test

      - name: Run database migrations
        run: pnpm --filter @skills-hub/api exec prisma migrate deploy

      - name: Run integration tests
        run: pnpm --filter @skills-hub/api test:integration

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: us-east-1

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push API image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/skills-hub/api:$IMAGE_TAG -t $ECR_REGISTRY/skills-hub/api:prod -f apps/api/Dockerfile .
          docker push $ECR_REGISTRY/skills-hub/api:$IMAGE_TAG
          docker push $ECR_REGISTRY/skills-hub/api:prod

      - name: Build and push Web image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/skills-hub/web:$IMAGE_TAG -t $ECR_REGISTRY/skills-hub/web:prod -f apps/web/Dockerfile .
          docker push $ECR_REGISTRY/skills-hub/web:$IMAGE_TAG
          docker push $ECR_REGISTRY/skills-hub/web:prod
